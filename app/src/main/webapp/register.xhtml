<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>

<h:head>
    <title>Zarejestruj</title>
</h:head>

<h:body>
    <ui:composition template = "templates/commonLayout.xhtml">
    <ui:define name="header"></ui:define>
    <ui:define name="content">

        <div id="page">

        <h:form>
           <h1><h:outputText value="#{msg['jaz.app.name']}"/> </h1>
            <p/>

            <h:outputText value="#{registerController.errorMsg}"/>
            <p/>

            <h:inputText id="name" value="#{registerRequest.name}" validatorMessage="Dozwolone tylko male i duze litery" a:placeholder="Imie">
                <f:validateRegex pattern="^[a-zA-Z\p{L}]+.{2,49}$"/>
            </h:inputText>
            <br /> <h:message for="name"/>
            <p/>

            <h:inputText id="surname" value="#{registerRequest.surname}" validatorMessage="Dozwolone tylko male i duze litery" a:placeholder="Nazwisko">
                <f:validateRegex pattern="^[a-zA-Z\p{L}]+.{2,49}$"/>
            </h:inputText>
        <br /><h:message for="surname"/>
            <p/>

            <h:inputText id="birthdate" value="#{registerRequest.birthdate}" validatorMessage="Dozwolony tylko zapis dd/mm/yyyy" a:placeholder="Data urodz. dd/mm/yyyy">
               <!-- <f:validateLength minimum="10" maximum="10"/> -->
                <f:validateRegex pattern="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$"/>
            </h:inputText>
         <br /><h:message for="birthdate"/>
            <p/>

            <h:inputText id="email" value="#{registerRequest.email}" validatorMessage="Nieprawidlowy zapis e-mail" a:placeholder="E-mail">
               <!-- <f:validateLength minimum="3" maximum="30"/> -->
               <!-- <f:validateRegex pattern="^[^@]+@[^\.]+\..+$"/> -->
                <f:validateRegex pattern="(?:[a-z0-9!#$%&amp;'+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+)*|'(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])')@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"/>

            </h:inputText>
            <br /><h:message for="email"/>
            <p/>

            <h:inputText id="username" value="#{registerRequest.username}" validatorMessage="Dozwolone tylko male znaki oraz cyfry" a:placeholder="Login">
                <f:validateRegex pattern="^[a-z0-9]+.{2,14}$"/>
            </h:inputText>
            <br /><h:message for="username"/>
            <p/>

            <h:inputSecret id="password" match="password2" value="#{registerRequest.password}" validatorMessage="Wymagana co najmniej jedna mala litera, duza litera oraz cyfra" a:placeholder="Haslo">
               <!-- <f:validateRegex pattern="^[a-zA-Z0-9]+$"/> -->
                <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,29}$"/>
            </h:inputSecret>
            <br /><h:message for="password"/>
            <p/>

            <h:inputSecret id="password2" value="#{registerRequest.password}" validatorMessage="Wymagana co najmniej jedna mala litera, duza litera oraz cyfra" a:placeholder="Powtorz haslo">
                <!-- <f:validateRegex pattern="^[a-zA-Z0-9]+$"/> -->
                <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,29}$"/>
            </h:inputSecret>
            <br /><h:message for="password2"/>
            <p/>
            <h:commandButton value="Zarejestruj" action="#{registerController.login}"/>
        </h:form>

    </div>

    </ui:define>
    </ui:composition>
</h:body>
</html>
