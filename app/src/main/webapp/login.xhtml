<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>

<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>

    <div id="page">

        <h:form>
            <h:outputText value="#{msg['jaz.app.name']}"/>
            <p/>

            <h:inputText id="username" value="#{loginRequest.username}" a:placeholder="Login">
                <f:validateLength minimum="3" maximum="15"/>
            <f:validateRegex pattern="^[a-z]+$"/>
            </h:inputText>
            <h:message for="username"/>
            <p/>

            <h:inputSecret value="#{loginRequest.password}" a:placeholder="Haslo"/>
            <p/>

            <h:commandButton value="Zaloguj" action="#{loginController.login}"/>
            <p/>

        </h:form>

    </div>

</h:body>
</html>
