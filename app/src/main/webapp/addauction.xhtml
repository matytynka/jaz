<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<h:head>
    <title>Allezon</title>
</h:head>
<h:body>
    <ui:composition template = "templates/commonLayout.xhtml">
        <ui:define name="header"></ui:define>
        <ui:define name="content">
        <div id="page">

        <h2>Dodawanie aukcji</h2>

        <h:form>

            <h1><h:outputText value="Add auction"/></h1>
            <p/>

            <h:inputText id="auctionTitle" value="#{auctionRequest.title}" a:placeholder="Title">
                <f:validateLength minimum="3" maximum="40"/>
            </h:inputText>
            <h:message for="auctionTitle"/>
            <p/>

            <h:inputTextarea cols="40" rows="5" id="auctionDescription" value="#{auctionRequest.description}" a:placeholder="Description">
                <f:validateLength minimum="3" maximum="250"/>
            </h:inputTextarea>
            <h:message for="auctionDescription"/>
            <p/>

            <h:inputText id="auctionPrice" value="#{auctionRequest.price}" a:placeholder="Price">
                <f:validateLength minimum="3" maximum="15"/>
            </h:inputText>
            <h:message for="auctionPrice"/>
            <p/>

            Dodaj do kategorii:
            <h:selectOneMenu value="#{auctionRequest.category}">
                <c:forEach items="#{auctionRepository.categoryList}" var="category" varStatus="metadata">
                    <f:selectItem itemValue="#{category.name}"/>
                </c:forEach>
            </h:selectOneMenu>
            <p/>

            <h:commandButton value="Add" action="#{auctionController.addAuction}"/>
            <p/>

        </h:form>
        </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
