<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<f:metadata>
    <f:viewParam name="auctionId" value="#{auctionPage.id}"/>
</f:metadata>

<h:head>
    <title>Allezon</title>
</h:head>

<h:body>
    <ui:composition template = "templates/commonLayout.xhtml">
        <ui:define name="header"></ui:define>
        <ui:define name="content">
            <div id="page">
                <h:form>
                <h2><h:outputText value="#{auctionPage.title}"/></h2>
                <p/>
                Opis:
                <p/>
                <h:outputText style="white-space: pre-wrap" value="#{auctionPage.description}"/>
                <p/>
                <h:outputText value="#{auctionPage.price}"/> PLN
                <p/>
                Sprzedawca:
                <h:outputText value="#{auctionPage.owner}"/>
                <p/>
                Zdjecia:
                    <p/>
                    <c:forEach items="#{auctionPage.photos}" var="photo" varStatus="metadata">
                        <h:graphicImage value="images/#{photo.link}" class="auctionimage"/>
                    </c:forEach>
                    <p/>
                <p/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
